<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register - Spotify</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="register">

        <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>

        <div class="container">
            <h1>Create a Spotify Account</h1>
            <form autocomplete="off">
                <label for="m_Email">Enter your email id:</label>
                <input type="email" id="m_Email" name="Email" required><br>
                <label for="m_password">Enter your password:</label>
                <input type="password" id="m_password" name="password" required><br>
                <button type="button" onclick="register()">Register</button><br>
                Already have an account? <a href="login.html">Login</a>
            </form>
        </div>

        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    </body>
</html>
